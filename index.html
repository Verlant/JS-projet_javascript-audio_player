        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <div class="playlist_title">Liste de lecture</div>
        <div class="container_list-song">
          <ul class="list-song">
            <li class="song"></li>

            <li class="song"></li>
            <li class="song"></li>
          </ul>
        </div>
      </aside>
      <div class="container">
        <div class="this_song_info_container">
          <ul class="this_song_info">
            <li class="this_song">Aucune musique en cours de lecture</li>
            <span></span>
            <li class="this_song">Aucune musique en cours de lecture</li>
            <span></span>
            <li class="this_song">Aucune musique en cours de lecture</li>
          </ul>
        </div>
        <div class="equalizer">
          <div class="equalizer-bar">
            <span></span>
          </div>
          <div class="equalizer-bar">

          </div>
          <div class="equalizer-bar">
            <span></span>
          </div>
          <div class="equalizer-bar">
            <span></span>
          </div>
          <div class="equalizer-bar">

        </div>
      </div>
    </main>
    <footer>
      <div class="player">
        <div class="time-line">
          <span class="current-time">00:00</span>
          <input
            type="range"
            class="timeline_input_range"
            step="0.1"
            min="0"
            max="" />
          <span class="end-time">03:28</span>
        </div>
        <div class="player-button">
          <audio src="" id="audio_player"></audio>
          <button class="previous_song_btn">
            <img
              src="assets/previous_song_icon.svg"
              alt="previous song icon"
              class="btn_img" />
          </button>
          <div>
            <button class="stop_btn">
              <img src="assets/stop_icon.svg" alt="play icon" class="btn_img" />
            </button>
            <button class="play_btn">
              <img src="assets/play_icon.svg" alt="play icon" class="btn_img" />
            </button>
            <button class="pause_btn">
              <img
                src="assets/pause_icon.svg"
                alt="play icon"
                class="btn_img" />
            </button>
          </div>
          <button class="next_song_btn">
            <img
              src="assets/next_song_icon.svg"
              alt="next song icon"
              class="btn_img" />
          </button>
          <button class="sound_btn">
            <img
              src="assets/sound-on.svg"
              alt="sound icon"
              id="sound_icon"
              class="btn_img" />
            <img
              src="assets/sound-off.svg"
              alt="sound muted icon"
              id="mute_icon"
              class="btn_img" />
            <span>
              <input
                type="range"
                class="sound_input_range"
                min="0"
                max="1"
                step="0.1" />
            </span>
          </button>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
