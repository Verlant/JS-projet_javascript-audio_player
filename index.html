<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.cdnfonts.com/css/k2d" rel="stylesheet" />
    <title>Audio Player</title>
  </head>
  <body>
    <header class="flex-row">
      <img src="assets/Logo.svg" alt="logo" class="logo" />
      <nav>
        <ul class="flex-row">
          <li>Chansons</li>
          <span></span>
          <li>Artiste</li>
          <span></span>
          <li>Album</li>
          <span></span>
          <li>Genre</li>
        </ul>
      </nav>
    </header>
    <main>
      <aside class="list_song"></aside>
      <div class="container">
        <div class="song_info"></div>
        <div class="equaliser"></div>
      </div>
    </main>
    <footer>
      <div class="player">
        <img src="assets/previous_song_icon.svg" alt="previous song icon" />
        <img src="assets/play_icon.svg" alt="play icon" />
        <img src="assets/next_song_icon.svg" alt="next song icon" />
      </div>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
